name: script-copy

on:
  push:
    branches:
      - main
    paths:
      - 'common/*/*'

jobs:
  script-copy:
    runs-on: ubuntu-latest

    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the changed files back to the repository.
      contents: write

    steps:
    - uses: actions/checkout@v3
      with:
        ref: ${{ github.head_ref }}

    - name: Copy script files
      shell: bash
      run: >
        for i in common/*/*.sh; do
          cp $i dotnet/functions/hello-http/scripts
          cp $i java/functions/hello-http/scripts
          cp $i nodejs/functions/hello-http/scripts
          cp $i python/functions/hello-http/scripts
          cp $i python/run/hello-http/scripts
        done

    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Apply script-copy workflow changes
